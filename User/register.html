<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="style.css">
  <title>Register â€¢ RecyclApp</title>
</head>
<body>
    <div id="interfaz">
        <h1 id="titulo">Recycl
        <span class = "secondPartPT">App</span></h1>
        <h2 class="secondTit">Crear Cuenta</h2>
    </div>
  <div id="app">
    <v-app>
      <main>
        <v-container fluid fill-height class="loginOverlay">
           <v-layout flex align-center justify-center>
             <v-flex xs12 sm4 elevation-6>
               <v-card>
                 <v-card-text class="pt-4">
                   <div>
                       <v-form v-model="valid" ref="form">
                        <v-row>
                          <v-col
                            cols="12"
                            sm="6"
                          >
                          <v-text-field
                           label="First name"
                           v-model="date.firstName"
                           :rules="fistNameRules"
                           required
                         ></v-text-field>
                        </v-col>
                        <v-col
                            cols="12"
                            sm="6"
                        >
                          <v-text-field
                          label="Last name"
                          v-model="date.lastName"
                          :rules="lastNameRules"
                          required
                        ></v-text-field>
                      </v-col>
                        </v-row>
                         

                         <v-text-field
                           label="Enter your email"
                           v-model="date.email"
                           :rules="emailRules"
                           required
                         ></v-text-field>

                         <v-text-field
                           label="Enter your nickname"
                           v-model="date.nickname"
                           :rules="nicknameRules"
                           required
                         ></v-text-field>
                         <v-text-field
                           label="Enter your password"
                           v-model="date.password"
                           min="8"
                           
                           type= "password"
                           :rules="passwordRules"
                           counter
                           required
                         ></v-text-field>

                         <v-layout justify-space-between>
                             <v-btn @click="submit" :class=" { 'blue darken-4 white--text' : valid, disabled: !valid }">Register</v-btn>
                         </v-layout>
                       </v-form>
                   </div>
                 </v-card-text>
               </v-card>
             </v-flex>
           </v-layout>
        </v-container>
      </main>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script type="text/javascript" src="register.js"></script>
</body>
</html>
